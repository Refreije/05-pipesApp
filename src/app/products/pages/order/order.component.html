<p-panel header="Pipes Personalizados"
[showHeader]="true"
class="p-2"
>
  <!-- <h1>pipes Personalizados</h1> -->
  <p>pipes Personalizados- creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="toggleCase"
    (click)="toggleUpperCase()"
    icon="pi pi-search"></p-button>
  </div>
  <div class="p-toolbar-group-end">

    <p-button
      class="mr-2"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
      (onClick)="changeorder('name')"
      >
  </p-button>

    <p-button
      class="mr-2"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (onClick)="changeorder('canFly')"
      >
  </p-button>


    <p-button
      class="mr-2"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
      (onClick)="changeorder('color')"
      ></p-button>

  </div>

</p-toolbar>





<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase}}</td>
                <td>{{ hero.color }}</td>

            </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>

</div>
